name: CI Full

on:
  push:
    paths:
      - "dashboard/**"
      - "trader-core/**"
      - "strategy-service/**"
  pull_request:
    paths:
      - "dashboard/**"
      - "trader-core/**"
      - "strategy-service/**"

jobs:
  test-dashboard:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: dashboard/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run Vitest
        working-directory: dashboard
        run: npx vitest --passWithNoTests --reporter=dot --coverage

  test-go:
    name: Test Go API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('trader-core/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Go tests
        working-directory: trader-core
        run: go test -v ./...

  test-python:
    name: Test Python Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('strategy-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: strategy-service
        run: pip install -r requirements.txt

      - name: Run Python tests
        working-directory: strategy-service
        run: pytest --verbose --junitxml=report.xml
