name: CI Backend

on:
  push:
    paths:
      - "api/**"
      - "strategy-service/**"
  pull_request:
    paths:
      - "api/**"
      - "strategy-service/**"

jobs:
  test-dashboard:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run Vitest
        working-directory: dashboard
        run: npx vitest --passWithNoTests --reporter=dot

  test-go:
    name: Test Go API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Run Go tests
        working-directory: api
        run: go test ./...

  test-python:
    name: Test Python Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        working-directory: strategy-service
        run: pip install -r requirements.txt

      - name: Run Python tests
        working-directory: strategy-service
        run: pytest
